<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP ENERGY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --dark-blue: #1E2A3D;
            --medium-blue: #7B8AA1;
            --light-gray: #F0F2F5;
            --light-red: #E74C3C;
            --dark-red: #C0392B;
            --text-color: #333;
            --bg-color: var(--light-gray);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-red);
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 2rem;
        }
        nav ul li a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--light-red);
        }
        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            nav ul {
                flex-direction: column;
                display: none;
                position: absolute;
                background-color: white;
                width: 100%;
                top: 60px;
                left: 0;
                padding: 1rem 0;
            }
            nav ul li {
                width: 100%;
                text-align: center;
            }
            nav ul li a {
                display: block;
                padding: 10px;
                width: 100%;
            }
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('/api/placeholder/1200/800') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            animation: rotate 60s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .hero-content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--light-red);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: var(--dark-red);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        section {
            padding: 8rem 0;
        }
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--dark-blue);
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-bottom: 2rem;
            width: calc(33.333% - 1.5rem);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark-blue);
        }
        .product-showcase {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 4rem;
            gap: 4rem;
        }
        .product-image {
            width: 48%;
            position: relative;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            width: 48%;
        }
        .product-details h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--dark-blue);
        }
        #newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 3rem auto;
        }
        #newsletter-form input[type="email"] {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px 0 0 50px;
        }
        #newsletter-form .cta {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: var(--light-red);
            color: #fff;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #newsletter-form .cta:hover {
            background-color: var(--dark-red);
        }
        footer {
            background-color: var(--dark-blue);
            color: #fff;
            text-align: center;
            padding: 3rem 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }
            section {
                padding: 6rem 0;
            }
            .card {
                width: 100%;
                margin-bottom: 1.5rem;
            }
            .product-showcase {
                flex-direction: column;
                gap: 2rem;
            }
            .product-image, .product-details {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">SWAP Energy</div>
            <div class="hamburger">&#9776;</div> <!-- Hamburger Menu Icon -->
            <nav>
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#product">Product</a></li>
                    <li><a href="#partner">Partner</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Remaining HTML content as you provided -->
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Header animation
        gsap.to("header", {
            scrollTrigger: {
                start: "top top",
                end: "+=200",
                scrub: true
            },
            backgroundColor: "rgba(255, 255, 255, 1)",
            height: "60px"
        });

        // Hero section animations
        gsap.from(".hero h1", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
        gsap.from(".hero p", { opacity: 0, y: 50, duration: 1, delay: 0.8 });
        gsap.from(".cta-button", { opacity: 0, y: 50, duration: 1, delay: 1.1 });

        // Scroll animations for cards
        gsap.utils.toArray('.card').forEach((card, i) => {
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 80%"
                },
                opacity: 0,
                y: 50,
                duration: 0.8,
                delay: i * 0.2
            });
        });

        gsap.from(".product-image", {
            scrollTrigger: {
                trigger: ".product-image",
                start: "top 80%"
            },
            opacity: 0,
            x: -50,
            duration: 1
        });

        gsap.from(".product-details", {
            scrollTrigger: {
                trigger: ".product-details",
                start: "top 80%"
            },
            opacity: 0,
            x: 50,
            duration: 1
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            const navUL = document.querySelector('nav ul');
            navUL.style.display = navUL.style.display === 'block' ? 'none' : 'block';
        });

        // Newsletter form submission
        const form = document.getElementById('newsletter-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for subscribing! We\'ll keep you updated on our launch and partnership opportunities.');
            form.reset();
        });
    </script>
</body>
</html>
